<!-- TradingView Widget BEGIN -->
<head><meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'></head>
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{currency}/technicals/" rel="noopener" target="_blank">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
        {
            "interval": "1m",
            "width": "100%",
            "isTransparent": true,
            "height": "100%",
            "symbol": "{currency}",
            "showIntervalTabs": true,
            "locale": "en",
            "colorTheme": "light"
        }
    </script>
</div>
<!-- TradingView Widget END -->
